<!DOCTYPE html>
<html>

<head>
  <title>Lista zakupów</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>Lista zakupów</h1>
    <div style="margin-bottom: 10px;">
      <input type="text" class="form-control col-md-3" placeholder="do kupienia" style="display: inline-block;" />
      <button type="button" class="btn btn-secondary" onclick="addTolist()">+</button>
    </div>
    <ul class="list-group col-md-3">
      <li class="list-group-item">
        <input type="checkbox" style="margin-right: 10px;" /> Cebula
      </li>
      <li class="list-group-item">
        <input type="checkbox" style="margin-right: 10px;" /> Banany
      </li>
      <li class="list-group-item">
        <input type="checkbox" style="margin-right: 10px;" /> Jabłka
      </li>
    </ul>
  </div>
</body>

<script>
  function addTolist() {
    let elementToAdd = $('input').val();
    let shoppingList = $('ul');

    shoppingList.prepend('<li>' + elementToAdd + '</li>');
  }
</script>

</html>
