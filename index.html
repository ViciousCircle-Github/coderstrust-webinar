<!DOCTYPE html>
<html>
  <head>
    <title>Lista zakupów</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Lista zakupów</h1>
      <div>
        <input type="text" class="form-control" placeholder="do kupienia" />
        <button type="button">+</button>
      </div>
      <ul class="list-group col-md-3">
        <li class="list-group-item">
          <input type="checkbox" style="margin-right: 10px;" /> Cebula
        </li>
        <li class="list-group-item">
          <input type="checkbox" style="margin-right: 10px;" /> Banany
        </li>
        <li class="list-group-item">
          <input type="checkbox" style="margin-right: 10px;" /> Jabłka
        </li>
      </ul>
    </div>
  </body>
</html>
